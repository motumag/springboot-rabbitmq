spring.application.name=SimpleRMQApp

# RabbitMQ Connection Details
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin

#RabbitMQ for the string format
rabbitmq.queue.name=motumaguides
rabbitmq.exchange.name=motumaguides_exchange
rabbitmq.routing.name==motumaguides_routingkey

#RabbitMQ config for json format
rabbitmq.jsonQueue.name=jsonQueue
rabbitmq.jsonRouting.name==jsonRoutingKey
